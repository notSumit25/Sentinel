version: "3.8"

services:
  # 1. Redis service
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    command: redis-server --appendonly yes
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: sentinel-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/clickhouse:/docker-entrypoint-initdb.d
    environment:
      - CLICKHOUSE_DB=sentinel
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - redis

  # 3. Java Ingestor
  ingestor:
    build:
      context: ./Ingestor
      dockerfile: Dockerfile
    container_name: sentinel-ingestor
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:clickhouse://clickhouse:8123/sentinel?compress_algorithm=none
      - SPRING_DATASOURCE_USERNAME=default
      - SPRING_DATASOURCE_PASSWORD=

      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    networks:
      - sentinel-network
    depends_on:
      - clickhouse
      - redis
    restart: unless-stopped

  # 4. Next.js Frontend
  frontend:
    build:
      context: ./sentinel-frontend
      dockerfile: Dockerfile
    container_name: sentinel-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://sentinel-query-api:8081
      - NEXT_PUBLIC_TENANT_ID=org_test
    networks:
      - sentinel-network
    depends_on:
      - ingestor
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  clickhouse_data:
    driver: local

networks:
  sentinel-network:
    driver: bridge
