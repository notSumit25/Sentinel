version: "3.8"

services:
  # 1. Redis service
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    command: redis-server --appendonly yes
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: sentinel-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/clickhouse:/docker-entrypoint-initdb.d
    environment:
      - CLICKHOUSE_DB=sentinel
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - redis

  # 3. Java Ingestor
  ingestor:
    build:
      context: ./Ingestor
      dockerfile: Dockerfile
    container_name: sentinel-ingestor
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:clickhouse://clickhouse:8123/sentinel?compress_algorithm=none
      - SPRING_DATASOURCE_USERNAME=default
      - SPRING_DATASOURCE_PASSWORD=

      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    networks:
      - sentinel-network
    depends_on:
      - clickhouse
      - redis
    restart: unless-stopped

  alert-service:
    build:
      context: ./sentinel-alert
      dockerfile: Dockerfile
    container_name: sentinel-alert-service
    ports:
      - "8087:8085"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:clickhouse://clickhouse:8123/sentinel?compress_algorithm=none
      - SPRING_DATASOURCE_USERNAME=default
      - SPRING_DATASOURCE_PASSWORD=

      - SPRING_MAIL_USERNAME=aggarwalgunjan597@gmail.com
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}

    networks:
      - sentinel-network
    depends_on:
      - clickhouse
      - redis
    restart: unless-stopped


#   4. Next.js Frontend
  frontend:
    build:
      context: ./sentinel-frontend
      dockerfile: Dockerfile
    container_name: sentinel-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_API_BASE=http://query-service:8082
      - NEXT_PUBLIC_ALERT_BASE=http://alert-service:8085
      - NEXT_PUBLIC_TENANT_ID=org_test
    networks:
      - sentinel-network
    depends_on:
      - query-service
      - alert-service
    restart: unless-stopped


    # 5. Query Service
  query-service:
    build:
      context: ./QueryService
      dockerfile: Dockerfile
    container_name: sentinel-query-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:clickhouse://clickhouse:8123/sentinel?compress_algorithm=none
      - SPRING_DATASOURCE_USERNAME=default
      - SPRING_DATASOURCE_PASSWORD=

      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    networks:
      - sentinel-network
    depends_on:
      - clickhouse
      - redis
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  clickhouse_data:
    driver: local

networks:
  sentinel-network:
    driver: bridge
